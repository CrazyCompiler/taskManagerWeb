<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <link rel="stylesheet" href="./css/tasks.css">
    <link rel="stylesheet" href="./css/theme-fresh.css">
    <script type = "text/javascript" src="scripts/jquery-2.1.4.min.js" > </script>
    <script src="./scripts/ag-grid.js"></script>
    <script type = "text/javascript" src="/web/scripts/tasks.js" > </script>

</head>
<body>
    <div class="header">
       <div class="title">Task Manager</div>
    </div>
    <div class="logout">
        <a href="/logout">logout</a>
    </div>
    <div class="container">

            <div class="addTask">
                <input type="text" name="task" id="task" placeholder="Task Description">
                <select name="priority" id="priority">
                <option label="Priority" selected value="low" >Option Group</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
                <button class="button add" value="Add Task"> Add Task</button>
            </div>

            <div class="Or">
                OR
            </div>

            <div class="uploadCsv">
                <form id="csvUploader" enctype="multipart/form-data" action="#" method="post">
                    <div class="fileUpload-container">
                        <input type="file" name="uploadFile" class="fileUpload" data-multiple-caption="{count} files selected" multiple="" >
                        <label>
                            <span>Choose a file</span>
                        </label>
                    </div>
                    <input type="hidden" name="token" value="{{.}}"/>
                    <input type="submit" value="upload" class="button" />
                </form>
            </div>


            <div class="todoList ag-fresh"></div>
            <div class="download">
                <a href="tasks/csv" class="downloadCsv">Download As Csv</a>
            </div>

        </div>
</body>
</html>
